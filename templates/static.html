<!DOCTYPE html>

<html>
    <head><title>Static Stream</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
  .center {
  margin: auto;
  width: 60%;
  padding: 10px;
  color: white;
  font-size: 180%;
}
a {
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
}

a:link {
  color: black;
  background-color: transparent;
  text-decoration: none;
}

a:visited {
  color: blue;
  background-color: transparent;
  text-decoration: none;
}
a:hover {
  color: red;
  background-color: transparent;
  text-decoration: underline;
}

.previous {
  background-color: #f1f1f1;
  color: black;
}

    </style>
    </head>
    <body>
    <h2>STATIC</h2>
        <div class="center">
            <video width="450" height="350" controls>
                <source src="/static/vid.mp4" type="video/mp4"/>
            </video>            
        </div>
        <div class = "center">
            <a href="#" class="previous">Menu</a>
            <a href='/logout'><br>Logout</a>
        </div>
    </body>
</html>
